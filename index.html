<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Weather by City</h1>

    <button id="temp-toggle" onclick="toggleTempUnit()">Switch to Â°F</button>

    <div class="button-grid">
        <button onclick="fetchWeather('New Orleans', 29.95, -90.07)">New Orleans</button>
        <button onclick="fetchWeather('Seattle', 47.61, -122.33)">Seattle</button>
        <button onclick="fetchWeather('New York', 40.71, -74.01)">New York</button>
        <button onclick="fetchWeather('Los Angeles', 34.05, -118.24)">Los Angeles</button>
        <button onclick="fetchWeather('Chicago', 41.88, -87.63)">Chicago</button>
        <button onclick="fetchWeather('Miami', 25.76, -80.19)">Miami</button>
        <button onclick="fetchWeather('Denver', 39.74, -104.99)">Denver</button>
        <button onclick="fetchWeather('Taipei', 25.03, 121.57)">Taipei</button>
    </div>

    <div id="weather-display" class="weather-box">
        <p>Select a city for the weather!</p>
    </div>

    <script src="script.js"></script>
</body>
